<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Chat with LLM</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJmC7vJ6D1u0sKnA0eRMLMvsaEBdF82zU5PQq5OnVfUPdfkU3aJbfUl2WCPX" crossorigin="anonymous">
    
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            margin-top: 30px;
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-box .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        .message.user {
            background-color: #d1f7d1;
        }

        .message.llm {
            background-color: #e0f7fa;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            border: 2px solid #007bff;
        }

        .input-container button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .message-time {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container chat-container">
        <h1>Async Chat with LLM</h1>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." />
            <button id="send-button" class="btn">Send</button>
        </div>
    </div>

    <!-- Footer with YouTube link -->
    <div class="footer">
        <p>Check out <a href="https://www.youtube.com/@python360" target="_blank">Python360 on YouTube</a></p>
    </div>

    <!-- Bootstrap and WebSocket JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/websockets/4.0.1/websockets.min.js"></script>
    <script>
        const ws = new WebSocket("ws://localhost:12345");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Scroll to bottom of chat box
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Display incoming messages
        function displayMessage(message, type) {
            const messageElem = document.createElement("div");
            messageElem.classList.add("message");
            messageElem.classList.add(type); // 'user' or 'llm'

            const messageTime = new Date().toLocaleTimeString();
            messageElem.innerHTML = `
                <p>${message}</p>
                <p class="message-time">${messageTime}</p>
            `;

            chatBox.appendChild(messageElem);
            scrollToBottom();
        }

        // Send message to WebSocket server
        sendButton.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                displayMessage(message, 'user');
                ws.send(message);
                userInput.value = "";
            }
        });

        // Receive message from WebSocket server
        ws.onmessage = function(event) {
            displayMessage(event.data, 'llm');
        };

        // Send message when Enter key is pressed
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
